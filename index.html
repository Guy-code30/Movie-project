<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2fd3bd8951.js"
      crossorigin="anonymous"
    ></script>
    <title>Movie Project</title>
  </head>
  <body>
    <section id="landing_page">
      <div class="navbar flex flex-col">
        <nav class="nav_desktop">
          <a href="" class="nav_link--logo-link">
            <img
              src="./assets/StreamVerse Logo (2).webp"
              alt=""
              class="nav_link--logo-img"
            />StreamVerse
          </a>
          <ul class="nav_link--list">
            <li class="nav_link">
              <a href="#about" class="nav_link--anchor">About</a>
            </li>
            <li class="nav_link">
              <a href="#movies" class="nav_link--anchor">Find Movies</a>
            </li>
            <li class="nav_link">
              <a href="#pricing" class="nav_link--anchor">Pricing</a>
            </li>
            <li class="nav_link">
              <a href="#contact-us" class="nav_link--anchor">Contact us</a>
            </li>
          </ul>
        </nav>
        <div class="browse_container">
          <h2 class="header_browse">Browse our Movies</h2>
        </div>
        <div class="search_container">
          <input
            type="text"
            id="search"
            placeholder="Search Movies"
            class="search_bar"
          />
          <button id="search_btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="background_image"></div>
      </div>
    </section>
    <section id="filter">
      <div class="search_info">
        <h1 class="search_result">
          <span class="header_text">Search results:</span>
        </h1>
        <div class="year_filter flex flex-col">
          <h2 class="dates">
            <span class="header_text"> Year of make: </span>
            <span class="year_date">2001-2023</span>
          </h2>
          <select id="filters">
            <option value="" disabled selected>Sort</option>
            <option value="OLD_TO_NEW">Year, Old to New</option>
            <option value="OLD_TO_NEW">Year, New to Old</option>
            <option value="RATING">Rating</option>
          </select>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="index.js"></script>
</html>
