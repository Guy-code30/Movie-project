<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2fd3bd8951.js"
      crossorigin="anonymous"
    ></script>
    <title>Movie Project</title>
  </head>
  <body>
    <section id="landing_page">
      <nav class="nav_desktop">
        <a href="" class="nav_link--logo-link">
          <img
            src="./assets/StreamVerse Logo (2).webp"
            alt=""
            class="nav_link--logo-img"
          />StreamVerse
        </a>
        <ul class="nav_link--list">
          <li class="nav_link">
            <a
              href="#about"
              class="nav_link--anchor link_hover-effect link_hover-effect--black"
              >About</a
            >
          </li>
          <li class="nav_link">
            <a
              href="#movies"
              class="nav_link--anchor link_hover-effect link_hover-effect--black"
              >Find Movies</a
            >
          </li>
          <li class="nav_link">
            <a
              href="#pricing"
              class="nav_link--anchor link_hover-effect link_hover-effect--black"
              >Pricing</a
            >
          </li>
          <li class="nav_link">
            <a
              href="#contact-us"
              class="nav_link--anchor link_hover-effect link_hover-effect--black"
              >Contact us</a
            >
          </li>
        </ul>
      </nav>
      <div class="browse_container">
        <h2 class="header_browse">Browse our Movies</h2>
      </div>
      <div class="search_container">
        <input
          type="text"
          id="search"
          placeholder="Search Movies"
          class="search_bar"
        />
        <button id="search_btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="background_image"></div>
    </section>
  </body>
  <script src="index.js"></script>
</html>
